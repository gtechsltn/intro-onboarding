<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro JS User Onboarding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intro.js@3.2.1/introjs.min.css"
    />
    <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
  </head>
  <body class="d-flex">
    <div class="d-flex card shadow-sm bg-white p-5 rounded loginbox">
        <img class="logobrand mb-4" src="./assets/images/coffeeLogo.png" alt="coffee logo">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-check news-subscribe form-switch mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked">Subscribe to our weekely newsletter</label>
          </div>
          <div class="form-check student-subscribe form-switch mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">I am eligible for a student discount</label>
          </div>
        <a type="submit" href="./index.html" class="mt-5 btn fw-bold btn-primary w-100 d-md-block ">Create a New Account</a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@3.2.1/intro.min.js"></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
